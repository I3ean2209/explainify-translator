
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickComprehend</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>QuickComprehend</h1>
      <p class="subtitle">Select text on any webpage for instant comprehension</p>
    </header>
    
    <section class="settings">
      <div class="setting-group">
        <label for="targetLanguage">Your preferred language</label>
        <select id="targetLanguage" class="language-select">
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
        </select>
      </div>
      
      <div class="setting-group">
        <label for="explanationStyle">Explanation style</label>
        <select id="explanationStyle" class="style-select">
          <option value="simple">Simple</option>
          <option value="detailed">Detailed</option>
          <option value="academic">Academic</option>
        </select>
      </div>
    </section>
    
    <section class="instructions">
      <h2>How to use</h2>
      <ol>
        <li>Select text on any webpage</li>
        <li>A floating button will appear</li>
        <li>Click to get your explanation</li>
      </ol>
    </section>
    
    <footer>
      <button id="saveSettings" class="save-button">Save Settings</button>
    </footer>
  </div>
  <script src="popup.js"></script>
</body>
</html>
